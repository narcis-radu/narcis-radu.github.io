<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>narcis radu</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            
            #element {
                width: 100%;
                height: 1300px;
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="element"></div>
        <script type="text/avascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>
        <script>
            var element = document.getElementById("element");
            var options = {
              preventDefault: true
            };
            var hammertime = new Hammer(element, options);
            hammertime.on("dragup dragdown swipeup swipedown", function(ev){ });
            hammertime.on("pinch", function() {
               document.write("pinch<br/>"); 
            });
        </script>
    </body>
</html>
